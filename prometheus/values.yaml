
prometheus:
  enabled: true
  prometheus-operator:
    thanos:
      create: true
    service:
      type: LoadBalancer
      port: 9090
    resource:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "400m"
        memory: "512Mi"
  operator:
    resource:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "400m"
        memory: "512Mi"
  alertmanager:
    resource:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"


